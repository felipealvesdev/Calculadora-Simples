<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Style.css" rel="stylesheet" type="text/css">
    <title>Calculadora simples</title>
</head>
<body>

<h1 id="boasvindas"> Bem vindo a calculadora simples do felipe</h1>

<div class="flexbox">
    <div id="resultado"> Aqui aparecer√° o resultado </div>
 
    <div id="botoes">
        <div class="organizarBotoesNumericos">
            <button  class="btn1" type="button" value="1"> 1</button>
            <button  class="btn2" type="button" value="2"> 2</button>
            <button  class="btn3" type="button" value="3"> 3</button>
            <button  class="btn4" type="button" value="4"> 4</button>
            <button  class="btn5" type="button" value="5"> 5</button>
            <button  class="btn6" type="button" value="6"> 6</button>
            <button  class="btn7" type="button" value="7"> 7</button>
            <button  class="btn8" type="button" value="8"> 8</button>
            <button  class="btn9" type="button" value="9"> 9</button>
        </div>
        <div class="organizarBotoesOperacao">
 
            <button  class="btnSomar" type="button"> Somar</button>
            <button  class="btnSubtrair" type="button"> Subtrair</button>
            <button  class="btnMultiplicar" type="button"> Multiplicar</button>
            <button  class="btnDividir" type="button"> Dividir</button>
            <button  class="btnIgual" type="button"> = </button>
        
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
